<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<h1>Js Calculation - (Total Price, VatTax, Discount)</h1>
		<hr/>
		<div class="col-8 mx-auto">
			<div class="form-group">
				<label>Sub Total Price</label>
				<input type="number" id="sub_total" class="form-control" value="500" onkeyup="totalCalculation()">
			</div>			
			<div class="form-group">
				<label>Vat / Tax (%)</label>
				<input type="number" id="vat_tax" class="form-control" value="0" onkeyup="totalCalculation()">
			</div>			
			<div class="form-group">
				<label>Discount (tk)</label>
				<input type="number" id="discount" class="form-control" value="0" onkeyup="totalCalculation()">
			</div>			
			<div class="form-group">
				<label>Total</label>
				<input type="number" id="total" class="form-control" value="0"  onkeyup="totalCalculation()">
			</div>			
			<div class="form-group">
				<button type="submit" class="btn btn-info my-3" onClick="totalCalculation()">Submit</button>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	<script>
		function totalCalculation(){				
			var sub_total = parseInt(document.getElementById('sub_total').value);
			var vat_tax = parseInt(document.getElementById('vat_tax').value);
			var discount = parseInt(document.getElementById('discount').value);
			document.getElementById('total').value = (sub_total-(sub_total * (vat_tax/100)))-discount;
		}
	</script>
  </body>
</html>
